[workspace]
resolver = "2"
members = ["aes", "cipher-core", "cli", "des", "tui"]

[workspace.dependencies]
aes = { path = "aes" }
color-eyre = "0.6"
cipher-core = { path = "cipher-core" }
claims = "0.8"
des = { path = "des" }
rand = "0.9"
rstest = "0.26"
thiserror = "2"
zeroize = { version = "1.8", features = ["derive"] }

[workspace.lints.clippy]
pedantic = "warn"
nursery = "warn"
unwrap_used = "warn"
